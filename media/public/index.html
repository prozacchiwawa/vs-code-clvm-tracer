<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#app {
				position: relative;
				width: 100%;
				height: 100%;
			}

			#root {
				position: relative;
				display: flex;
				flex-direction: row;
				height: 100%;
				width: 100%;
			}

			.nav {
				position: relative;
				display: flex;
				flex-direction: column;
				width: 40%;
				height: 100vh;
				overflow: auto;
			}

			.code {
				position: relative;
				display: flex;
				flex-direction: column;
				height: 100vh;
				overflow: auto;
			}

			.lineselected {
				background: #363;
				font: monospace;
				display: flex;
				flex-direction: row;
			}

			.lineunselected {
				display: flex;
				flex-direction: row;
				font: monospace;				
			}

			.colsunselected {
				display: inline-block;
			}

			.colsselected {
				color: red;
				display: inline-block;
			}

			.colsnormal {
				color: #ccc;
				display: inline-block;
			}
			
			.nav-item {
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
				color: white;
			}

			.nav-item-selected {
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
				background: #363;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id='app'></div>
		<script nonce='@@NONCE@@'>eval(atob('@@SCRIPT@@'))</script>
	</body>
</html>
