<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#app {
				position: relative;
				width: 100%;
				height: 100%;
			}

			#root {
				position: relative;
				display: flex;
				flex-direction: row;
				height: 100%;
				width: 100%;
			}

			.nav {
				position: relative;
				display: flex;
				flex-direction: column;
				width: 40%;
				height: 100vh;
				overflow: auto;
				background: var(--vscode-editor-background);
				color: var(--vscode-editor-foreground);
			}

			.code {
				position: relative;
				display: flex;
				flex-direction: column;
				height: 100vh;
				overflow: auto;
				background: var(--vscode-editor-background);
				color: var(--vscode-editor-foreground);
			}

			.lineselected {
				background: var(--vscode-editor-wordHighlightBackground);
				font: monospace;
				display: flex;
				flex-direction: row;
			}

			.lineunselected {
				display: flex;
				flex-direction: row;
				font: monospace;				
			}

			.colsunselected {
				display: inline-block;
			}

			.colsselected {
				background: var(--vscode-editor-selectionBackground);
				color: var(--vscode-editor-selectionForeground);
				display: inline-block;
			}

			.colsnormal {
				display: inline-block;
			}
			
			.nav-item {
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
				background: var(--vscode-editor-background);
			}

			.selected-nav-color {
				color: var(--vscode-editor-foreground);
			}

			.nav-item-selected {
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
				background: var(--vscode-editor-selectionBackground);
			}

			.nav-color {
				color: var(--vscode-editor-selectionForeground);
			}
		</style>
	<script defer src="main.js"></script></head>
	<body>
		<div id='app'></div>
		<script nonce='@@NONCE@@'>eval(atob('@@SCRIPT@@'))</script>
	</body>
</html>
